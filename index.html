<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>

    body{
      background-color: #ADD8E6;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    #Brand{
      color: white;
    }

    h1, h2 {
      color: #343a40;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 20px;
    }

    ul li::before {
      content: '\2022';
      color: #ffc107;
      font-weight: bold;
      position: absolute;
      left: 0;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin-top: 100px; /* Adjust the margin to give space for the navbar */
    }
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }
    .form-group label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #ff6b6b;
        border: none;
    }
    .btn-primary:hover {
        background-color: #ff5050;
    }
    
    #file{
        padding: 10px;
        border-radius: 10px;
    }

  </style>
</head>

<body>

<div class="container">
    <h1>Registration Form</h1>
    <form action="form.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password :</label>
            <input type="confirm_password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Enter your confirm password" required>
        </div>
        <div class="form-group">
            <label for="file">File Upload:</label>
            <input type="file" name="fileToUpload" id="fileToUpload">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    crossorigin="anonymous"></script>
</body>

</html>
